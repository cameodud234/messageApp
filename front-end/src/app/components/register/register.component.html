<div class = "d-flex justify-content-center">
    <div class="card m-3">
        <h5 class="card-header"> Login </h5>
        <div class="card-body">
            <form>
                <div class="container-fluid">
                    <!-- Control the column width, and how they should appear on different devices -->
                    <div class="row">
                        <div class="col-sm-6">
                            <label>First Name:</label>
                            <input formControlName="firstname" type="text" class="form-control" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Last Name:</label>
                            <input formControlName="lastname" type="text" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group bg">
                        <label>Username:</label>
                        <input formControlName="username" type="text" class="form-control" required>
                    </div>

                    <div class="form-group bg">
                        <label>email:</label>
                        <input formControlName="email" type="text" class="form-control" required>
                    </div>
                    <div class="form-group bg m-3">
                        <label>Birthday:</label>
                        <input type="date" formControlName="date-of-birth">
                    </div>
                    <div class="form-group bg">
                        <label>Password:</label>
                        <input formControlName="password" type="password" class="form-control" required>
                    </div>
                    <div class="form-group bg">
                        <label>Re-enter Password:</label>
                        <input formControlName="ensure-password" type="password" class="form-control" required>
                    </div>
                    <div class="text-center m-3">
                        <button class="btn btn-primary">Register</button> &nbsp;
                    </div>

                </div>
            
            </form>
        </div>
    </div>
</div>
